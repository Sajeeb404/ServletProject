<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
<!--    <link rel="stylesheet" href="styles.css"> &lt;!&ndash; Link to your CSS file &ndash;&gt;-->
    <script>
        function loadHTML(elementId, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }
        window.onload = function() {
            loadHTML('header', 'header.html');
            loadHTML('footer', 'footer.html');
        };
    </script>
</head>
<body>

<div id="header"></div>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>This is the homepage of my awesome website!</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Learn more about what we do and our mission.</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Discover the services we offer to our clients.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch with us!</p>
    </section>
</main>

<div id="footer"></div>

</body>
</html>
